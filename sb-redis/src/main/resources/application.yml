spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useSSL=false
    username: root
    password: 123456
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-wait: 1
        max-idle: 8
        min-idle: 0
    timeout: 1000

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.hyc.entity
  mapper-locations: classpath:mappers/*.xml

logging:
  level:
    root: info
    com:
      hyc:
        dao: debug